<template name="impersonateAccountModal">
  <div id="impersonateaccount" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> impersonateAccountModalInner}}
      </div>
    </div>
  </div>
</template>

<template name="impersonateAccountModalInner">
  <div class="modal-header">
    <h4>Impersonate Account</h4>
  </div>
  {{#with userInScope}}
    <div class="modal-body">
      <h4>Do you want to impersonate this account: {{username}}?</h4>
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
      <button type="button" data-dismiss="modal" class="btn btn-danger">Impersonate</button>
    </div>
  {{/with}}
</template>
