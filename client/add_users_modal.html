<template name="addUsersModal">
	<div id="addusers" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> addUsersModalInner}}
			</div>
		</div>
	</div>
</template>

<template name="addUsersModalInner">
	<div class="modal-header">
		<h4>Add Users</h4>
	</div>
 	<div class="modal-body">
		<div class="form-horizontal">
				<div class="form-group">
					<label for="add-user-input-username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control add-user-input-username" name="username" value="">
					</div>
				</div>

				<div class="form-group">
					<label for="add-user-input-password-1" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control add-user-input-password-1" name="add-user-input-password-1" value="">
					</div>
				</div>
				
				<div class="form-group">
					<label for="add-user-input-password-2" class="col-sm-2 control-label">Confirm</label>
					<div class="col-sm-10">
						<input type="password" class="form-control add-user-input-password-2" name="add-user-input-password-2" value="">
					</div>
				</div>
		</div>

		<span class="input-group-btn text-right">
			<button class="btn btn-success add-user disabled" type="button"><span class="glyphicon glyphicon-plus"></span> Create User</button>
		</span>

	</div>
 	<div class="modal-footer">
 		
		<button type="button" data-dismiss="modal" class="btn btn-primary">Done</button>
	</div>
</template>
